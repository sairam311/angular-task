<!-- HTML Template for Card List -->
 <div class="w-full max-w-7xl px-2 sm:px-4 mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-700">Your Cards</h2>
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow"
      (click)="addCard()">
      + Add Card
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div
      *ngFor="let card of cards; let i = index"
      class="bg-white rounded-xl shadow-md p-4 border hover:shadow-lg transition-all">
      <div class="font-semibold text-lg text-gray-800">{{ card.title }}</div>
      <div class="text-gray-600 text-sm mt-1">{{ card.description }}</div>

      <div class="mt-4 flex justify-end gap-2">
        <button
          class="text-blue-600 hover:underline"
          (click)="editCard(i)">
          Edit
        </button>
        <button
          class="text-red-600 hover:underline"
          (click)="deleteCard(i)">
          Delete
        </button>
      </div>
    </div>
  </div>

  <app-edit-modal
    *ngIf="isEditing"
    [card]="cards[editingIndex]"
    (save)="saveEdit($event)"
    (close)="isEditing = false">
  </app-edit-modal>
</div>
